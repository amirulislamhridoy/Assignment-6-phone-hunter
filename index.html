<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #error, #spinner{
            display: none;
            
        }
        #img{
            max-width: 60%;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 style="text-align: center">Search Phone</h1>
        <!-- search field and search button -->
        <div class="input-group my-5 w-75 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search the phone..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- search button -->
            <button onclick="load()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            <!-- show all button -->
            <button onclick="showAll()" class="btn btn-outline-secondary" type="button" id="button-addon2">Show All</button>
          </div>

          <!-- error message -->
          <h1 id="error" class="text-center text-danger">Sorry your phone name is wrong. <br> Please type valid phone name</h1>
          <!-- spinner -->
          <div id="spinner" class="spinner-border text-dark " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>

          <!-- last result or output -->
          <div id="output"></div>
          <!-- first result -->
          <div id="row" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
          </div>

    </main>
    

    <script src="index.js"></script>
</body>
</html>
